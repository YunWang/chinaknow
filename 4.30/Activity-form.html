<head>

<body>

	<div class="form_content">
    <form id="test" action="#" method="get">
    <fieldset>
        <legend>Application Form</legend>

            <div class="field-label"><label for="field1">First Name</label>:</div>
            <div class="field-widget"><input name="field1" id="field1" class="required"  /></div>
        </div>
        
        <div class="form-row">
            <div class="field-label"><label for="field2">Last Name</label>:</div>
            <div class="field-widget"><input name="field2" id="field2" class="required"  /></div>
        </div>
		<div class="form-row">
            <div class="field-label"><label for="field3">Phone Number</label>:</div>
            <div class="field-widget"><input name="field3" id="field3" class="required"  /></div>
        </div> 
        <div class="form-row">

        </div> 
		<div class="form-row">
            <div class="field-label"><label for="field5">Current Resident</label>:</div>
            <div class="field-widget"><input name="field5" id="field5" class="required l" /></div>
        </div> 
               
        
    </fieldset>
    <input type="submit" class="submit" value="Submit" /> <input class="reset" type="button" value="Reset" onclick="valid.reset(); return false" />
    </form>
    </div>


</body>
